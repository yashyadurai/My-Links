<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="mainContainer">
            <div id="profilePicture"></div>
            <div class="name"><h2>Yash Yadurai</h2></div>
            <div class="address"><p>London, United Kingdom</p></div>
            <div class="bio"><p>"Full-stack developer"</p></div>
            <div class="buttons">
                <a href="https://github.com/yashyadurai" target="_blank" id="github"><button value="GitHub" class="buttons">GitHub</button></a>
                <a href="https://www.frontendmentor.io/profile/yashyadurai" target="_blank" id="frontendmentor"><button value="Frontend Mentor" class="buttons">Frontend Mentor</button></a>
                <a href="https://www.linkedin.com/in/yash-yadurai-a58591300/" id="linkedin" target="_blank"><button value="LinkedIn" class="buttons">LinkedIn</button></a>
                <a href="https://twitter.com/Yashyadurai" target="_blank" class="twitter"><button value="Twitter" class="buttons">Twitter</button></a>
                <a href="https://www.instagram.com/cute_caty_ii" target="_blank" class="instagram"><button value="Instagram" class="buttons">Instagram</button></a>
            </div>
        </div>
    </main>
</body>
</html>
